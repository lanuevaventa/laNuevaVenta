<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/lnvVioleta.png">
    <title>La Nueva Venta | Inicia sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar fixed-top pt-3 pb-3 ps-4 pe-4 shadow-sm border-bottom">
      <div class="container-fluid d-flex justify-content-end">

        <!-- Logo -->
        <a class="navbar-brand p-0 me-2 flex-shrink-0" href="index.html">
          <img src="img/lnvBlanco.png" alt="logo" style="height: 45px;">
        </a>

        <!-- Buscador -->
        <form class="flex-grow-1 position-relative me-2" role="search" style="max-width: 100%;">
          <input class="form-control rounded-pill ps-3 pe-5 border-violeta" type="search" placeholder="Buscar..." aria-label="Buscar" style="min-width: 0;">
          <button type="submit" class="btn position-absolute end-0 text-violeta lupa-btn" style="border: none;">
            <i class="bi bi-search"></i>
          </button>
        </form>

        <!-- Íconos -->
        <div class="d-flex align-items-center gap-2 flex-shrink-0">

          <!-- Botón dropdown -->
          <div class="dropdown">
            <button class="btn btn-login-dropdown dropdown-toggle text-cream"
                    type="button"
                    id="dropdownLogin"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
              <i class="bi bi-person fs-5"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end bg-navbar" id="dropdownOpciones" aria-labelledby="dropdownLogin">
              <!-- Las opciones se insertarán aquí con JS -->
            </ul>
          </div>

          <!-- Carrito -->
          <a href="carrito.html" class="position-relative text-cream">
            <i class="bi bi-cart"></i>
          </a>

        </div>
      </div>
    </nav>
    <main class="main-layoutInicioSesion">
      <div class="columna-izquierda">

      </div>
      <div class="columna-central">

        <form class="login-form" id="loginForm">
          <button type="button" class="btn-volver" id="btnVolver">
            <i class="bi bi-arrow-left"></i>
          </button>

          <div class="form-logo" id="formLogo"> <img src="img/lnvBlanco.png" alt="" id="logoPrin"></div>

          <input 
            type="text" 
            id="inputemail" 
            class="input-form" 
            placeholder="Email" 
            required 
          />

          <input 
            type="password" 
            id="inputContrasena" 
            class="input-form" 
            placeholder="Contraseña" 
            required 
          />

          <button type="submit" class="btn-iniciar" id="btnIniciarSesion">
            Iniciar Sesión
          </button>

          <a href="#" class="link-olvide" id="linkOlvide">
            ¿Olvidaste tu contraseña?
          </a>

          <a href="registro.html" class="link-registrarse" id="linkRegistro">
            ¿No tienes una cuenta? Regístrate
          </a>

          <div class="separador">
            <span>O</span>
          </div>

          <button type="button" class="btn-otro-metodo" id="btnOtroMetodo">
            Ingresa con otro método
          </button>
        </form>

      </div>

      <div class="columna-derecha">

      </div>
    </main>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
