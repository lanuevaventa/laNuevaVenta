<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/lnvVioleta.png">
  <title>Subir Producto - La Nueva Venta</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar fixed-top pt-3 pb-3 ps-4 pe-4 shadow-sm border-bottom">
    <div class="container-fluid d-flex justify-content-end">

      <!-- Logo -->
      <a class="navbar-brand p-0 me-2 flex-shrink-0" href="index.html">
        <img src="img/lnvBlanco.png" alt="logo" style="height: 45px;">
      </a>

      <!-- Buscador -->
      <form class="flex-grow-1 position-relative me-2" role="search" style="max-width: 100%;">
        <input class="form-control rounded-pill ps-3 pe-5 border-violeta" type="search" placeholder="Buscar..." aria-label="Buscar" style="min-width: 0;">
        <button type="submit" class="btn position-absolute end-0 text-violeta lupa-btn" style="border: none;">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <!-- Íconos -->
      <div class="d-flex align-items-center gap-2 flex-shrink-0">

        <!-- Botón dropdown -->
        <div class="dropdown">
          <button class="btn btn-login-dropdown dropdown-toggle text-cream"
                  type="button"
                  id="dropdownLogin"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
            <i class="bi bi-person fs-5"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end bg-navbar" id="dropdownOpciones" aria-labelledby="dropdownLogin">
            <!-- Las opciones se insertarán aquí con JS -->
          </ul>
        </div>

        <!-- Carrito -->
        <a href="carrito.html" class="position-relative text-cream">
          <i class="bi bi-cart"></i>
        </a>

      </div>
    </div>
  </nav>
  <main>
    <form id="formSubirProducto" enctype="multipart/form-data" class="login-form">
        <button type="button" class="btn-volver" id="btnVolver">
            <i class="bi bi-arrow-left"></i>
          </button>

          <div class="form-logo" id="formLogo"> <img src="img/lnvBlanco.png" alt="" id="logoPrin"></div>
        <input type="text" class="input-form" id="nombreProducto" placeholder="Nombre del producto" required>
        <input type="number" class="input-form" id="precioProducto" placeholder="Precio" min="0" step="0.01" required>
        <input type="number" class="input-form" id="stockProducto" placeholder="Stock" min="1" step="1" required>
        <textarea class="input-form" id="descripcionProducto" placeholder="Descripción" required></textarea>
        <input type="file" class="input-form" id="imagenProducto" accept="image/*" required>
        <div id="errorProducto" style="color: red; font-size: 0.9em;"></div>
        <button type="submit" class="btn-iniciar">Subir producto</button>
    </form>
  </main>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
