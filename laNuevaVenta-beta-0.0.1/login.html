<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Nueva Venta | Inicio de sesion</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-white py-2 px-3 shadow-sm border-bottom">
      <div class="container-fluid d-flex align-items-center justify-content-between flex-nowrap overflow-hidden">

        <!-- Logo -->
        <a class="navbar-brand p-0 me-2 flex-shrink-0" href="#">
          <img src="img/logo.png" alt="logo" style="height: 45px;">
        </a>

        <!-- Buscador -->
        <form class="flex-grow-1 position-relative me-2" role="search" style="max-width: 100%;">
          <input class="form-control rounded-pill ps-3 pe-5 border-violeta" type="search" placeholder="Buscar..." aria-label="Buscar" style="min-width: 0;">
          <button type="submit" class="btn position-absolute top-0 end-0 mt-1 me-2 text-violeta" style="border: none;">
            <i class="bi bi-search"></i>
          </button>
        </form>

        <!-- Íconos -->
        <div class="d-flex align-items-center gap-2 flex-shrink-0">

          <!-- Login -->
          <a href="login.html" class="text-violeta d-flex align-items-center">
            <i class="bi bi-person fs-5"></i>
          </a>

          <!-- Carrito -->
          <a href="carrito.html" class="position-relative text-violeta">
            <i class="bi bi-cart fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              0
            </span>
          </a>

        </div>
      </div>
    </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
